<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <h1 id="header">Cash Register</h1>
        <h2 class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return</h2>
        <div class="bill-input">
            <input id="bill-amt" placeholder="₹" type="number"></input>
            <label id="bill-amt">Bill Amount:</label>
            <button id="next"> Next </button>
        </div>
        <div class="cash-input">
            <input id="cash-given" placeholder="₹" type="number"></input>
            <label id="cash-given">Cash given:</label>
            <button id="check-btn">Check</button>
        </div>

        <div id="Output"></div>


        <div class="return-table">
            <table class="table-value">
                <caption>Return Change</caption>
                <tr>
                    <th>Note</th>
                    <th>₹2000</th>
                    <th>₹500</th>
                    <th>₹100</th>
                    <th>₹20</th>
                    <th>₹10</th>
                    <th>₹5</th>
                    <th>₹1</th>
                    <th>Total notes</th>
                </tr>

                <tr>
                    <th>No. of notes</th>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                    <td class="no-of-note"></td>
                </tr>
            </table>
        </div>
    </section>


    </div>

    <footer>
        <div class="footer-header">About</div>

            </li>
        </ul>
    </footer>









    <script src="app.js"></script>
</body>

</html>
