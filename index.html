<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Cash Register</h1>
        <h2>Enter the bill amount and cash given by the customer and know minimum number of notes to return</h2>
    </div>
    <div>
        <input placeholder="₹" type="number"></input>
        <label id="">Bill Amount:</label>
        <button id=""> Next </button>
    </div>
    <div>
        <input placeholder="₹" type="number"></input>
        <label id="">Cash given:</label>
        <button id="">Check</button>
    </div>







    <script src="app.js"></script>
</body>

</html>
